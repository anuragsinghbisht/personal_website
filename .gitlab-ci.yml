image: ruby:2.3

test:
  stage: test
  script:
  - bundle install
  - gem install jekyll -v 3.4
  - jekyll build -d test
  artifacts:
    paths:
    - test
  except:
  - master

pages:
  stage: deploy
  script:
  - bundle install
  - gem install jekyll -v 3.4
  - jekyll build -d public
  artifacts:
    paths:
    - public
  only:
  - master
