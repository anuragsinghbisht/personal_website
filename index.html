---
layout: default
---
<body>
  <div class="container">
    <div class="row content">
      <div class="column column-100">
        <h1>
          {{ site.user.name }}
        </h1>
        <h4>
          {{ site.user.description }}
        </h4>
        <p>
         {{ site.user.about }}
        </p>
        <p>
         Lives in {{ site.user.place }}
        </p>
        <div class="social-media">
        <a href="https://twitter.com/{{ site.social.twitter_username }}" target="_blank"><i class="fa fa-twitter fa-3x" aria-hidden="true"></i></a>
        <a href="https://plus.google.com/+{{ site.social.gplus_name }}" target="_blank"><i class="fa fa-google-plus-official fa-3x" aria-hidden="true"></i></a>
        <a href="http://www.linkedin.com/in/{{ site.social.linkedin_username }}" target="_blank"><i class="fa fa-linkedin fa-3x" aria-hidden="true"></i></a>
        <a href="https://github.com/{{ site.social.github_username }}" target="_blank"><i class="fa fa-github fa-3x" ari a-hidden="true"></i></a>
        <a href="{{ site.social.blog_link }}" target="_blank"><i class="fa fa-wordpress fa-3x" aria-hidden="true"></i></a>
        <a href="{{ site.social.resume_link }}" target="_blank"><i class="fa fa-file-text fa-3x" aria-hidden="true"></i></a>
        <a href="mailto:{{ site.social.email_address }}"><i class="fa fa-envelope fa-3x" aria-hidden="true"></i></a>
        </div>
      </div>
    </div
  </div>
</body>
