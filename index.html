---
layout: default
---
<body>
  <div class="container">
    <div class="row content">
      <div class="column column-100">
        <h1>
          {{ site.user.name }}
        </h1>
        <h4>
          {{ site.user.description }}
        </h4>
        <p>
         {{ site.user.about }}
        </p>
        <p>
         Lives in {{ site.user.place }}
        </p>
        <div class="public-profiles">
        <a href="https://twitter.com/{{ site.social.twitter_username }}" target="_blank"><i class="fu fu-twitter fu-3x" aria-hidden="true"></i></a>
        <a href="http://www.linkedin.com/in/{{ site.social.linkedin_username }}" target="_blank"><i class="fu fu-linkedin fu-3x" aria-hidden="true"></i></a>
        <a href="https://github.com/{{ site.social.github_username }}" target="_blank"><i class="fu fu-github fu-3x" ari a-hidden="true"></i></a>
        <a href="{{ site.social.blog_link }}" target="_blank"><i class="fu fu-wordpress fu-3x" aria-hidden="true"></i></a>
        <a href="{{ site.social.resume_link }}" target="_blank"><i class="fu fu-file-text fu-3x" aria-hidden="true"></i></a>
        <a href="mailto:{{ site.social.email_address }}"><i class="fu fu-envelope fu-3x" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
  </div>
</body>
